Configuration:
  packages: org.libresonic.player.util
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5level %logger{36} - %msg%n"
    ListAppender:
      name: ListAppender
      size: 50
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Logger:
      - name: org.libresonic
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: ListAppender
      
    Root:
      level: warn
      AppenderRef:
        - ref: Console
        - ref: ListAppender
